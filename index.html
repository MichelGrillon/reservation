<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Formulaire de réservation javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire de réservation javascript">
    <meta name='' robots'' content='' index, follow''>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=###&callback=initMap" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Formulaire de réservation en JavaScript</h1>
    </header>
    <main>
        <h3>Réservation :</h3>
            <div id="reservation">
                <form id="reservationForm">
                    <fieldset><legend>Formulaire de réservation</legend>
                        <sub>(*=champ obligatoire)</sub>
                        <br />
<div>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" class="align-left" placeholder="Votre nom ici" required>
</div>
<div>
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" class="align-left" placeholder="Votre prénom ici" required>
</div>
<div>
    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" name="telephone" class="align-left" placeholder="0123456789" required>
</div>
<div>
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" class="align-left" placeholder="xxx@yyyy.zzz" required>
</div>
<div>
    <label for="reservation1">Votre réservation est pour :</label>
    <select id="reservation1" name="reservationType">
        <option value="Demi-journée" selected>Demi-journée</option>
        <option value="Journée">Journée</option>
        <option value="Repas">Repas</option>
    </select>
    <input type="number" id="quantite1" name="quantite" placeholder="Quantité">
    <input type="text" id="sousTotal1" name="sousTotal" placeholder="Sous-total HT" readonly>
</div>

<div>
    <label for="reservation2">Votre réservation est pour :</label>
    <select id="reservation2" name="reservationType">
        <option value="Demi-journée">Demi-journée</option>
        <option value="Journée" selected>Journée</option>
        <option value="Repas">Repas</option>
    </select>
    <input type="number" id="quantite2" name="quantite" placeholder="Quantité">
    <input type="text" id="sousTotal2" name="sousTotal" placeholder="Sous-total HT" readonly>
</div>

<div>
    <label for="reservation3">Votre réservation est pour :</label>
    <select id="reservation3" name="reservationType">
        <option value="Demi-journée">Demi-journée</option>
        <option value="Journée">Journée</option>
        <option value="Repas" selected>Repas</option>
    </select>
    <input type="number" id="quantite3" name="quantite" placeholder="Quantité">
    <input type="text" id="sousTotal3" name="sousTotal" placeholder="Sous-total HT" readonly>
</div>
<div>
    <label for="totalHT">Sous-total HT :</label>
    <input type="text" id="totalHT" name="totalHT" class="align-left" placeholder="Sous-total HT" readonly><p>euros</p>
</div>
<div>
    <label for="totalTTC">TOTAL TTC (TVA 20%) :</label>
    <input type="text" id="totalTTC" name="totalTTC" class="align-left" placeholder="Total TTC" readonly><p> euros</p>
</div>
<div>
    <label>J'accepte les conditions générales :</label>
    <input type="checkbox" id="acceptConditions" name="acceptConditions">
</div>
<div class="buttons">
    <button type="button" id="verifier">Vérifier avant envoi</button>
    <button type="button" id="imprimer">Imprimer</button>
    <button type="button" id="reinitialiser">Réinitialiser</button>
    <button type="button" id="envoyer">Envoyer ma commande</button>
</div>
                    </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <br />
        <p>&copy; Copyright | Production interne | &reg; Tous droits réservés - CEFII - Michel Grillon - | 2023 - 2024
        </p>
    </footer>
</body>

</html>
